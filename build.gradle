plugins {
    id 'scala'
}

repositories {
    mavenCentral()
}

version '1.0-SNAPSHOT'

dependencies {
    implementation 'org.scala-lang:scala-library:2.12.8'
    implementation('sculpt:sculpt') {
        version {
            branch = 'master'
        }
    }
    compileOnly 'org.scalatest:scalatest_2.12:3.0.6'
}
